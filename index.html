
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KBK STYLE v3.6：三色一致極致版</title>
  <style>
    body {
      background-color: #173D50;
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
      color: white;
    }
    .title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .frame {
      background-color: #B3966A;
      padding: 10px;
      border-radius: 20px;
      display: inline-block;
    }
    .inner-frame {
      background-color: white;
      padding: 10px;
      border-radius: 15px;
    }
    canvas {
      display: block;
      margin: 0 auto;
      border-radius: 10px;
    }
    .btn {
      background-color: #B3966A;
      color: #173D50;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="title">KBK STYLE v3.6：三色一致極致版</div>
  <input type="file" id="upload" accept="image/*" />
  <button class="btn" onclick="startCamera()">啟動手機鏡頭</button>
  <div class="frame">
    <div class="inner-frame">
      <canvas id="canvas" width="512" height="768"></canvas>
    </div>
  </div>
  <br/>
  <button class="btn" onclick="downloadImage()">下載圖片</button>

  <script src="main.js"></script>
</body>
</html>
