<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KBK STYLE v3.7：究極一致浪漫完成版</title>
  <style>
    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: sans-serif;
      background-color: #173D50;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    .controls {
      margin-bottom: 1rem;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      border: none;
      border-radius: 6px;
      background-color: #B3966A;
      color: #173D50;
    }
    canvas {
      border-radius: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>KBK STYLE v3.7：究極一致<br>浪漫完成版</h1>
  <div class="controls">
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="startCamera()">啟動手機鏡頭</button>
  </div>
  <canvas id="canvas" width="768" height="1024"></canvas>
  <br />
  <button onclick="downloadImage()">下載圖片</button>
  <script src="main.js"></script>
</body>
</html>
