<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KBK STYLE v3.1b：三色優雅版（含邊框下載）</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #173D50;
      color: #173D50;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #B3966A;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .container {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .preview {
      margin-top: 1rem;
      border: 6px solid #B3966A;
      border-radius: 16px;
      padding: 0.5rem;
      background: white;
    }
    canvas {
      max-width: 90vw;
      border-radius: 12px;
    }
    button, input[type="file"] {
      margin: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #B3966A;
      color: #173D50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>KBK STYLE v3.1b：三色優雅版（含邊框下載）</header>
  <div class="container">
    <input type="file" accept="image/*" id="upload" />
    <button id="camera">啟動手機鏡頭</button>
    <div class="preview">
      <canvas id="canvas"></canvas>
    </div>
    <button id="download">下載圖片</button>
  </div>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const download = document.getElementById("download");
    const camera = document.getElementById("camera");

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 畫圓角邊框背景
        roundRect(ctx, 0, 0, canvas.width, canvas.height, 16);
        ctx.clip();

        ctx.drawImage(img, 0, 0);

        applyKBKStyle();

        // 外框（後畫）
        ctx.strokeStyle = "#B3966A";
        ctx.lineWidth = 12;
        roundRect(ctx, 0, 0, canvas.width, canvas.height, 16);
        ctx.stroke();
      };
      img.src = URL.createObjectURL(file);
    });

    camera.addEventListener("click", () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.capture = "environment";
      input.onchange = (e) => upload.files = e.target.files;
      input.click();
    });

    function roundRect(ctx, x, y, w, h, r) {
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + w - r, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + r);
      ctx.lineTo(x + w, y + h - r);
      ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      ctx.lineTo(x + r, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
      ctx.closePath();
    }

    function applyKBKStyle() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i + 1], b = data[i + 2];
        const avg = (r + g + b) / 3;
        if (avg > 210) {
          data[i] = 255; data[i + 1] = 255; data[i + 2] = 255;
        } else if (avg > 120) {
          data[i] = 179; data[i + 1] = 150; data[i + 2] = 106;
        } else {
          data[i] = 23; data[i + 1] = 61; data[i + 2] = 80;
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }

    download.addEventListener("click", () => {
      const a = document.createElement("a");
      a.href = canvas.toDataURL("image/png");
      a.download = "kbk_style_v3.1b.png";
      a.click();
    });
  </script>
</body>
</html>
