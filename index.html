<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KBK STYLE v3.1</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #173D50; color: #173D50; }
    .title { background: #B3966A; text-align: center; padding: 1em; font-size: 1.5em; font-weight: bold; color: #173D50; }
    .container { display: flex; flex-direction: column; align-items: center; padding: 1em; }
    .canvas-wrapper {
      background: white;
      border-radius: 20px;
      border: 10px solid #B3966A;
      padding: 0.5em;
      margin-top: 1em;
    }
    canvas { max-width: 100%; border-radius: 12px; }
    button, input[type=file] {
      margin: 1em;
      padding: 0.6em 1.2em;
      font-size: 1em;
      background: #B3966A;
      color: #173D50;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="title">KBK STYLE v3.1：邊框同步最終版</div>
  <div class="container">
    <input type="file" accept="image/*" id="upload" />
    <button onclick="openCamera()">啟動手機鏡頭</button>
    <div class="canvas-wrapper">
      <canvas id="canvas"></canvas>
    </div>
    <button onclick="downloadImage()">下載圖片</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
