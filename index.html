<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KBK STYLE v2</title>
  <style>
    body {
      margin: 0;
      background: #0a2f4a;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    header {
      padding: 1em;
      background: #f5d68f;
      color: #0a2f4a;
      font-size: 1.5em;
      font-weight: bold;
    }
    .frame {
      margin: 1em auto;
      padding: 1em;
      background: white;
      border-radius: 16px;
      border: 4px solid #f5d68f;
      display: inline-block;
    }
    canvas {
      border-radius: 16px;
      display: block;
      max-width: 100%;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      border-radius: 8px;
      background: #f5d68f;
      border: none;
      font-weight: bold;
      color: #0a2f4a;
    }
  </style>
</head>
<body>
  <header>KBK STYLE v2：帥到宇宙邊緣版</header>
  <input type="file" accept="image/*" id="upload" />
  <div class="frame">
    <canvas id="canvas"></canvas>
  </div>
  <button id="downloadBtn">下載圖片</button>
  <script type="module" src="./main.js"></script>
</body>
</html>
