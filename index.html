
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBK STYLE v3.5</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #173D50;
            color: white;
            text-align: center;
            padding: 2em;
        }
        h1 {
            color: white;
        }
        .upload-section {
            background-color: #B3966A;
            padding: 1em;
            border-radius: 1em;
            margin: 1em auto;
            display: inline-block;
        }
        canvas {
            border-radius: 1em;
            background-color: white;
            margin-top: 1em;
        }
        button {
            margin-top: 1em;
            background-color: #B3966A;
            color: #173D50;
            border: none;
            padding: 0.5em 1em;
            border-radius: 0.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>KBK STYLE v3.5：可不可以用這版</h1>
    <div class="upload-section">
        <input type="file" id="upload" accept="image/*">
    </div>
    <br>
    <button onclick="startCamera()">啟動手機鏡頭</button>
    <br>
    <canvas id="canvas" width="768" height="1024"></canvas>
    <br>
    <button onclick="downloadImage()">下載圖片</button>
    <script src="main.js"></script>
</body>
</html>
